openapi: 3.1.0
info:
  title: Metacomposite
  version: '1.0'
  summary: Metacomposite API
  contact:
    name: Brandon Bakker
    url: hyperfocus.systems
    email: root@hyperfocus.systems
  description: Returns posts from multiple feeds
servers:
  - url: 'http://localhost:3000'
paths:
  '/feeds/{feedID}':
    parameters:
      - schema:
          type: string
        name: feedID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feed'
      operationId: get-feeds-feedID
      description: Get a feed by ID
  '/feeds/{feedID}/posts':
    parameters:
      - schema:
          type: string
        name: feedID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  feed:
                    $ref: '#/components/schemas/Feed'
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
      operationId: get-feeds-feedID-posts
      description: Get posts associated with the feed
  '/group/{groupID}':
    parameters:
      - schema:
          type: string
        name: groupID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
      operationId: get-group-groupID
      description: Get a group by ID
  '/groups/{groupID}/posts':
    parameters:
      - schema:
          type: string
        name: groupID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  group:
                    $ref: '#/components/schemas/Group'
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
      operationId: get-group-groupID-posts
      description: Get posts associated with a group
  '/groups/{groupID}/feeds':
    parameters:
      - schema:
          type: string
        name: groupID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  group:
                    $ref: '#/components/schemas/Group'
                  feeds:
                    type: array
                    items:
                      $ref: '#/components/schemas/Feed'
      operationId: get-groups-groupID-feeds
      description: Get feeds associated with a group
  /groups:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
      operationId: get-groups
      description: Get all groups
  /feeds:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feed'
      operationId: get-feeds
      description: Get all feeds
components:
  schemas:
    Post:
      title: Post
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        content:
          type: string
        link:
          type: string
        imageURL:
          type: string
        feed:
          $ref: '#/components/schemas/Feed'
    Feed:
      title: Feed
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        group:
          type: string
        description:
          type: string
    Group:
      title: Group
      type: object
      properties:
        id:
          type: string
        feeds:
          type: array
          items:
            $ref: '#/components/schemas/Feed'
        name:
          type: string
